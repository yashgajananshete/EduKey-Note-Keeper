<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout( ~{::title}, ~{::section} ) }">
<head>
<meta charset="UTF-8">
<title>Add Notes:: Take Note</title>
</head>
<body>
	.
	<section>
		<!-- table code -->

		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-3">

						<div class="card-header text-center">
							<h3>Add Notes</h3>
							<th:block th:if="${session.message}">
								<p class="fs-5 text-center text-success">[[${session.message}]]</p>
								<th:block th:text="${@userServiceImpl.removeSesstionMessage()}"></th:block>
							</th:block>
						</div>

						<div class="card-body">


							<form action="save-notes" method="post">

								<div class="mb-3">
									<label for="exampleFormControlSelect1">Title</label>
									<input class="form-control" type="text" name="title"
										required="required" />
								</div>

								<div class="mb-3">
									<label for="exampleFormControlSelect1">Description</label>
									<textarea rows="100" cols="" class="form-control" name="description"></textarea> 
								</div>


								<div>
									<button type="submit" class="btn bg-nav col-md-12 text-white">Save</button>
								</div>

							</form>
						</div>
						

					</div>
				</div>
			</div>

		</div>


		<!-- end of table code -->
	</section>

</body>
</html>
